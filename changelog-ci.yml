changelog_type: "pull_request" # or 'pull_request'
include_unlabeled_changes: true
unlabeled_group_title: "Unlabeled Changes"
pull_request_title_regex: ".*"
group_config:
  - title: Bug Fixes
    labels:
      - bug
      - bugfix
  - title: Code Improvements
    labels:
      - improvements
      - enhancement
  - title: feature
    labels:
      - feature
  - title: Documentation Updates
    labels:
      - docs
      - documentation
      - doc
